spring.application.name=config-client
#分支
spring.cloud.config.label=master
#dev开发环境，test测试环境，pro正式环境，如：application-dev.properties
spring.cloud.config.profile=

server.port=9402
#注册到eureka
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://localhost:9301/eureka
#是否从配置中心读取文件
spring.cloud.config.discovery.enabled=true
#配置中心的servieId，即服务名。
spring.cloud.config.discovery.serviceId=config-server
#ConfigServer的地址--->如果使用eureka注释掉下面的代码
#spring.cloud.config.uri= http://localhost:9401/
